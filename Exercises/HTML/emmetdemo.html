<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Demo</title>
</head>

<body>
    <main>                  <!-- main>section>h1 in Emmet syntax -->
        <section>
            <h1></h1>
        </section>
    </main>

    <h2></h2>               <!-- h2+h3+h3 in Emmet syntax -->
    <h3></h3>
    <h3></h3>

    <ul>                    <!-- ul>li*5 in Emmet syntax -->
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <nav>                   <!-- nav>ul>li*5>a[href=www.$.com]{Click me} in Emmet syntax -->
        <ul>
            <li>
                <a href="www.1.com">Click me</a>
                <a href="www.2.com">Click me</a>
                <a href="www.3.com">Click me</a>
                <a href="www.4.com">Click me</a>
                <a href="www.5.com">Click me</a>
            </li>
        </ul>
    </nav>
</body>
</html>
