<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
      <div>
        <!-- "FOR" and "ID" attributes MUST be identical for the same input! -->
        <label for="username">Enter a username</label>
        <input
          id="username"
          type="text"
          name="username"
          placeholder="username"
        />
        <!-- The "name" attribute above gives a name of an <input> element. Без этого аттрибута значения формы НЕ ОТПРАВЯТСЯ НА СЕРВЕР! -->
      </div>

      <div>
        <label for="password">Enter a password</label>
        <input
          id="password"
          type="password"
          name="password"
          placeholder="password"
        />
        <!-- The "name" attribute above gives a name of an <input> element. Без этого аттрибута значения формы НЕ ОТПРАВЯТСЯ  НА СЕРВЕР! -->
      </div>

      <div>
        <label for="color">Enter a color</label>
        <input id="color" type="color" name="color" />
        <!-- The "name" attribute above gives a name of an <input> element. Без этого аттрибута значения формы НЕ ОТПРАВЯТСЯ  НА СЕРВЕР! -->
      </div>

      <div>
        <!-- Alternative way to label an input (less common, but doesn't require "FOR" and "ID") -->
        <label>
          Enter a number
          <input
            type="number"
            placeholder="enter a number"
            name="num"
            min="1"
            max="1000"
          />
          <!-- Can also be given additional attributes e.g. min="1", max="1000", step="5" -->
        </label>
      </div>

      <!-- This button doesn't submit the form b/c of the "type attribute" -->
      <button type="button">Regular button (won't submit)</button>

      <!-- Button inside the form submits the form automatically -->
      <button>Submit!!!</button>

      <!-- So does this one (even though not a button) -->
      <input type="submit" name="" id="" value="Click me!" />
    </form>
    <hr />

    <!-- Button outside the form doesn't submit the form -->
    <button>Outside of form button</button>
    <hr />

    <h2>More inputs!</h2>

    <h3>Checkbox</h3>
    <form action="/flowers">
      <!-- The "checked" attribute makes the checkbox checked by default -->
      <input id="agree" type="checkbox" name="agree_tos" checked />
      <label for="agree">I agree to everything</label>
      <button>Submit</button>
    </form>
    <hr />

    <h3>Radio buttons</h3>
    <form action="/tshirts">
      <label for="xs">XS:</label>
      <input type="radio" name="size" id="xs" value="xs" />
      <!-- To connect radio buttons together, so you can only select one, they must have THE SAME NAME -->

      <label for="s">S:</label>
      <input type="radio" name="size" id="s" value="s" />
      <!-- To let the machine know which radio button the user selects, we must SPECIFY THE VALUE -->

      <label for="m">M:</label>
      <input type="radio" name="size" id="m" value="m" />

      <label for="l">L:</label>
      <input type="radio" name="size" id="l" value="l" />

      <button>Submit</button>
    </form>
    <hr />

    <h3>Select element</h3>
    <form action="/meals">
      <label for="meal">Please select an entree</label>
      <select name="meal" id="meal">
        <!-- Can make a dummy selelect option first as shown below -->
        <option value="">-- Click to make a selection --</option>
        <option value="fish">Fish</option>
        <option value="steak">Steak</option>
        <option value="veg">Vegetarian</option>
        <!-- Select options MUST HAVE A VALUE corresponding to the text -->
      </select>
      <button>Submit</button>
    </form>
    <hr />

    <h3>Range element</h3>
    <form action="/screen-settings">
      <label for="saturation">Picture saturation</label>
      <input
        id="saturation"
        type="range"
        name="picture_saturation"
        min="1"
        max="10"
        step="2"
      />
      <!-- Can also be given initial value (the range will start there) e.g. value="5" -->
      <button>Submit</button>
    </form>
    <hr />

    <h3>Textarea element</h3>
    <div>
      <label for="textarea">Any special requests?</label>
      <br />
      <!-- This is NOT an <input> element -->
      <textarea
        id="textarea"
        name="requests"
        cols="30"
        rows="5"
        placeholder="Type something here"
      ></textarea>
      <button>Submit</button>
    </div>
    <hr />

    <h2>Validations Demo</h2>
    <form action="/dummy">
      <label for="first">Enter first name</label>
      <input type="text" name="first" id="first" required />
      <!-- PAy attention to the "required" attribute! -->

      <div>
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          minlength="5"
          maxlength="20"
          required
        />
        <!-- Can also be given additional attributes e.g. minlength="5", maxlength="20" -->
      </div>

      <div>
        <label for="email">Type your email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="e.g. user@server.com"
        />
      </div>

      <div>
        <label for="url">Paste the URL</label>
        <input type="url" name="url" id="url" required />
      </div>

      <button>Submit</button>
    </form>
  </body>
</html>
