<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heaviest Birds Table</title>
  </head>
  <body>
    <h1>Heaviest Birds</h1>

    <table>
      <thead>                               <!-- Table head element -->
        <tr>                                <!-- Row of the table -->
          <th>Animal</th>                   <!-- Header -->
          <th>Average mass [kg (lb)]</th>
          <th>Maximum mass [kg (lb)]</th>
          <th>Flighted</th>
        </tr>
      </thead>

      <tbody>                               <!-- Table body element -->
        <tr>
          <td>Ostrich</td>                  <!-- Data (cell) of the table element -->
          <td>104 (230)</td>
          <td>156.8 (346)</td>
          <td>No</td>
        </tr>

        <tr>
          <td>Somali Ostrich</td>
          <td>90 (200)</td>
          <td>130 (287)</td>
          <td>No</td>
        </tr>

        <tr>
          <td>Wild Turkey</td>
          <td>13.5 (29.8)</td>
          <td>39 (86)</td>
          <td>Yes</td>
        </tr>
      </tbody>
    </table>

    <h2>V2</h2>

    <table>
      <thead>
        <tr>
          <th rowspan="2">Animal</th>           <!-- Rowspan element occupies multiple rows -->
          <th colspan="2">Average mass</th>     <!-- Colspan element occupies multiple columns -->
          <th rowspan="2">Flighted</th>
        </tr>
        <tr>                                    <!-- Subrow -->
          <th>kg</th>
          <th>lb</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Ostrich</td>
          <td>104</td>
          <td>230</td>
          <td>No</td>
        </tr>

        <tr>
          <td>Somali Ostrich</td>
          <td>90</td>
          <td>200</td>
          <td>No</td>
        </tr>

        <tr>
          <td>Wild Turkey</td>
          <td>13.5</td>
          <td>29.8</td>
          <td>Yes</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
